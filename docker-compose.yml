services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./stregsystem_for_DIS.sql:/stregsystem_for_DIS.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  pgdata: